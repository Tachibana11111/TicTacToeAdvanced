<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Caro</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="ttt.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div id="Alert">
      <span id="alertMessage"></span>
    </div>
    <div id="nameAlert">
      <span id="nameAlertMessage"></span>
    </div>
    <div id="gameOptions">
      <h2>Game Setup</h2>
      <label for="boardSizeX">Board Size X (8-30):</label>
      <input type="number" id="boardSizeX" min="8" max="30" value="8" />
      <label for="boardSizeY">Board Size Y (8-30):</label>
      <input type="number" id="boardSizeY" min="8" max="30" value="8" />
      <label for="player1Name">Player 1 Name (X):</label>
      <input type="text" id="player1Name" required />
      <label for="player2Name">Player 2 Name (O):</label>
      <input type="text" id="player2Name" required />
      <button id="startGameButton">Start Game</button>
      <button id="toggleThemeButton">Toggle Theme</button>
      <button id="toggleLanguageButton">Switch Language</button>
      <button type="button" id="returnButton">Return GameHub</button>
    </div>
    <div id="game" style="display: none">
      <h2 id="turnAnnouncement"></h2>
      <div id="board"></div>
      <div id="winningMessage" class="winning-message" style="display: none">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <a href="https://github.com/Tachibana11111/TicTacToeAdvanced" target="_blank" class="github-link" title="View on GitHub">
        <i class="fab fa-github"></i>
    </a>
    <script src="script.js"></script>
  </body>
</html>
